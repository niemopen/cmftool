plugins {
    id 'java'
    id 'application'
}

mainClassName = 'org.mitre.niem.nmftool.Main'

repositories {
    mavenCentral()
}

compileJava {
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

dependencies {
    // Xerces XML Schema API not compatable with JRE 11 javax.xml.catalog
    implementation group: 'xerces', name: 'xercesImpl', version: '2.12.1'
    implementation group: 'xml-apis', name: 'xml-apis', version: '1.4.01'
    implementation group: 'xml-resolver', name: 'xml-resolver', version: '1.2'
    
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'    
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}
